# Set your theme here
theme = "hugo-tufte"
languageCode = "en-us"
# The url of your website
baseurl = "http://pierwill.com/blog"
# The title of your website (shown on all the pages)
title = "pierwill.com"

# Site wide kill switch for Latex support
math = true
# if katex is false, use mathjax
katex = false

[params]
  # subtitle = "Subtitle goes here."
  # copyrightHolder = "Copyright Holder"
  showPoweredBy = false
  # Site wide kill switch
  hidedate = false
  # Uncomment for dark code blocks
  # codeBlocksDark = true

  github = "pierwill"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

